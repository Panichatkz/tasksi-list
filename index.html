<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class = "heading_img"src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="">
            <h1 class="heading_title">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form_label">...Today I need to...</label>
                <input class="form_input" type="text" name="todo" id="todo" size="30">
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList"></ul>
        </div>

    </section>
    <script src="script.js"></script>
    
</body>
</html>
